<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-breadcrumb">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                margin-left: 2%;
                z-index: 111;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                margin: 0 auto;
            }

            .breadcrumbs {
                -webkit-column-count: 5;
                -moz-column-count: 5;
                column-count: 5;
                display: inline-flex;
                list-style: none;
                overflow: hidden;
            }

            .breadcrumbs[orientation="vertical"] {
                -webkit-column-count: 1;
                -moz-column-count: 1;
                column-count: 1;
                display: block;
            }
        </style>
        <div>
            <div class="wrapper">
                <ul class="breadcrumbs" orientation$="[[orientation]]">
                    <content></content>
                </ul>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'x-breadcrumb',

                properties: {
                    orientation: {
                        type: String,
                        value: '',
                        notify: true
                    }
                },
                value: function () {

                }
            });
        })();
    </script>
</dom-module>
