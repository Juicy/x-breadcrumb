<link rel="import" href="./bower_components/polymer/polymer.html">
<dom-module id="x-crumb">
  <template>
    <style>
    :host {
      display: block;
      max-height: 600px;
    }
    
    .button {
      border: 1px solid #3d5b92;
      background: #4d72b5;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      font-weight: bold;
      padding: 0.3em .75em 0.4em;
      line-height: 1;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
      text-decoration: none;
      -moz-transition-property: background-color;
      -o-transition-property: background-color;
      -webkit-transition-property: background-color;
      transition-property: background-color;
      -moz-transition-duration: 350ms;
      -o-transition-duration: 350ms;
      -webkit-transition-duration: 350ms;
      transition-duration: 350ms;
      -moz-transition-timing-function: ease-in-out;
      -o-transition-timing-function: ease-in-out;
      -webkit-transition-timing-function: ease-in-out;
      transition-timing-function: ease-in-out;
      cursor: pointer;
      display: inline-block;
    }
    
    .button:hover {
      background: #4566a4;
      text-decoration: none;
    }
    
    .btn-large {
      padding: 1em;
      text-align: center;
    }
    
    .btn-create:before {
      content: "+";
      padding-right: .5em;
      font-weight: bold;
    }
    
    .btn-create.btn-large {
      position: relative;
      padding-left: 3em;
      padding-right: 1.5em;
    }
    
    .btn-create.btn-large:before {
      content: "+";
      font-size: 2em;
      position: absolute;
      left: 16px;
      left: 1rem;
      top: 6.4px;
      top: 0.4rem;
    }
    
    .button-dropdown {
      position: relative;
      display: inline-block;
      padding-bottom: 15px;
    }
    
    .button-dropdown .btn-create {
      -moz-border-radius: 3px 0 0 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px 0 0 3px;
    }
    
    .button-dropdown .more.toggle {
      text-indent: 100%;
      overflow: hidden;
      display: inline-block;
      width: 33px;
      padding: 1em .3em;
      vertical-align: bottom;
      margin-left: -3px;
      -moz-border-radius: 0 3px 3px 0;
      -webkit-border-radius: 0;
      border-radius: 0 3px 3px 0;
      border-left: 0;
      position: relative;
    }
    
    .button-dropdown .more.toggle:after {
      content: '';
      position: absolute;
      top: 1.4em;
      left: 16px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-top-color: #fff;
    }
    
    .button-dropdown .dropdown {
      display: none;
      position: absolute;
      top: 70%;
      left: 0;
      right: 0;
      border-radius: 2px;
      list-style-type: none;
      padding: 0;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      width: 150px;
    }
    
    .button-dropdown .dropdown li:first-child .dropdown-link {
      -moz-border-radius: 3px 3px 0 0;
      -webkit-border-radius: 3px;
      border-radius: 3px 3px 0 0;
    }
    
    .button-dropdown .dropdown li:first-child .dropdown-link:before {
      content: '';
      position: absolute;
      bottom: 100%;
      right: 13px;
      width: 0;
      height: 0;
      border: 6px outset transparent;
      border-bottom: 6px solid #e4eaf4;
    }
    
    .button-dropdown .dropdown li:last-child .dropdown-link {
      -moz-border-radius: 0 0 3px 3px;
      -webkit-border-radius: 0;
      border-radius: 0 0 3px 3px;
      border: 0;
    }
    
    .button-dropdown .dropdown .dropdown-link {
      display: block;
      position: relative;
      padding: .75em 1em;
      background: #e4eaf4;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #d2dcec;
    }
    
    .button-dropdown .dropdown .dropdown-link:hover {
      background: #d2dcec;
    }
    
    .button-dropdown li:first-child > .dropdown-link:hover:before {
      border-bottom-color: #d2dcec;
    }
    
    .dropdown:hover {
      display: block;
    }
    
    .button-dropdown:hover > .dropdown,
    .button-dropdown.open > .dropdown {
      display: block;
    }
    
    ::content ul li label {
      background: #575e63;
      /* fallback colour */
      border-top: 1px solid #878e98;
      border-bottom: 1px solid #33373d;
      color: #fff;
      text-shadow: 0 1px 1px #000;
      letter-spacing: 0.09em;
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#575e63), to(#3f4347));
      background: -webkit-linear-gradient(top, #575e63, #3f4347);
      background: -moz-linear-gradient(top, #575e63, #3f4347);
      background: -ms-linear-gradient(top, #575e63, #3f4347);
      background: -o-linear-gradient(top, #575e63, #3f4347);
      display: inline-flex;
      width: 500px;
    }
    
    ::content ul li input[type='checkbox'] {
      display: none;
    }
    
    ::content ul li label {
      display: block;
      padding: 12px;
      width: 100%;
    }
    
    ::content ul li i {
      font-size: 18px;
      vertical-align: middle;
      width: 20px;
      display: inline-block;
    }
    
    ::content ul li span {
      display: inline;
      float: right;
      background: #48515c;
      border: 1px solid #3c434c;
      border-bottom: 1px solid #707781;
      padding: 4px 6px;
      font-size: 10px;
      -moz-border-radius: 12px;
      border-radius: 12px;
      -moz-box-shadow: inset 0 0 10px #111;
      -webkit-box-shadow: inset 0 0 10px #111;
      box-shadow: inner 0 0 10px #111;
      position: relative;
    }
    
    ::content ul li label:hover {
      background: #566f82;
      /* fallback colour */
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#566f82), to(#3e505e));
      background: -webkit-linear-gradient(top, #566f82, #3e505e);
      background: -moz-linear-gradient(top, #566f82, #3e505e);
      background: -ms-linear-gradient(top, #566f82, #3e505e);
      background: -o-linear-gradient(top, #566f82, #3e505e);
    }
    
    ::content ul li label:hover span {
      background: #3e505e;
    }
    
    ::content ul li input[type='checkbox']:checked ~ label {
      background: #44c6eb;
      /* fallback colour */
      border-top: 1px solid #878e98;
      border-bottom: 1px solid #2799db;
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#44c6eb), to(#2799db));
      background: -webkit-linear-gradient(top, #44c6eb, #2799db);
      background: -moz-linear-gradient(top, #44c6eb, #2799db);
      background: -ms-linear-gradient(top, #44c6eb, #2799db);
      background: -o-linear-gradient(top, #44c6eb, #2799db);
    }
    
    ::content ul li input[type='checkbox']:checked ~ label span {
      background: #2173a1;
      /* fallback colour */
      border-top: 1px solid #1b5f85;
      border-bottom: 1px solid #4cb1e4;
      -moz-box-shadow: inset 0 0 5px #111;
      -webkit-box-shadow: inset 0 0 5px #111;
      box-shadow: inner 0 0 5px #111;
    }
    
    ::content ul li input[type='checkbox']:checked ~ .options {
      height: auto;
      display: block;
      min-height: 40px;
      max-height: 400px;
    }
    
    ::content ul ul {
      background: #fff;
      margin: 0;
      padding: 0;
      -moz-box-shadow: inset 0 2px 2px #b3b3b3;
      -webkit-box-shadow: inset 0 2px 2px #b3b3b3;
      box-shadow: inner 0 2px 2px #b3b3b3;
    }
    
    ::content ul ul li a {
      display: block;
      padding: 6px 12px;
      color: #999;
      text-decoration: none;
    }
    
    ::content ul ul li a:hover {
      color: #44c6eb;
    }
    
    ::content ul ul li a span {
      color: #999;
      background: none;
      border: 1px solid #ccc;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    
    ::content ul ul li {
      border-bottom: 1px solid #ccc;
    }
    
    ::content ul ul li:first-child {
      padding-top: 6px;
    }
    
    ::content ul ul li:last-child {
      padding-bottom: 6px;
      border: 0;
    }
    
    ::content .options {
      /**height: 0;temporarily disabled by @warpech because I was not able to expand dropdown in pim-demo-element.html*/
      display: block;
      width: 108%;
      overflow: hidden;
    }
    
    .search {
      width: 100%;
      text-align: center;
      padding: 5px;
      font-size: smaller;
    }
    
    .add {
      background: rgb(68, 198, 235);
      border-top: 1px solid rgb(135, 142, 152);
      border-bottom: 1px solid rgb(39, 153, 219);
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(68, 198, 235)), to(rgb(39, 153, 219)));
      background: -webkit-linear-gradient(top, rgb(68, 198, 235), rgb(39, 153, 219));
      background: -moz-linear-gradient(top, #44c6eb, #2799db);
      background: -ms-linear-gradient(top, #44c6eb, #2799db);
      background: -o-linear-gradient(top, #44c6eb, #2799db);
      padding: 12px;
      width: 100%;
      position: relative;
    }
    
    #limheight::content li {
      display: inline-block;
      width: 300px;
    }
    
    #limheight::content li ul {
      display: block;
      width: 100%;
    }
    
    #limheight::content li ul li {
      display: block;
      width: 100%;
    }
    </style>
    <li class="block" on-click="handleOption">
      <template is="dom-if" if="{{!add}}">
        <input type="checkbox" name="item" id="[[listid]]" />
        <label for$="[[listid]]">[[value]]</label>
        <ul class="options">
          <input type="text" value="{{searchQuery::input}}" class="search" placeholder="Search">
          <content></content>
        </ul>
      </template>
      <template is="dom-if" if="{{add}}">
        <li class="add">Add</li>
      </template>
    </li>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-crumb',

      properties: {
        dropdown: {
          type: Boolean,
          value: true,
          notify: true
        },
        searchQuery: {
          type: String,
          value: "",
          notify: true
        },
        alloptions: {
          type: Array,
          value: [],
          notify: true
        },
        add: {
          type: Boolean,
          value: false,
          notify: true
        },
        listid: {
          type: String,
          value: '',
          notify: true
        }
      },
      handleOption: function(e) {
        if (e.target && (e.target.getAttribute('data-id') === 'item')) {
          this.value = e.target.innerHTML;
        }
      },
      attached: function() {},
      value: function() {}
    });
  })();
  </script>
</dom-module>
