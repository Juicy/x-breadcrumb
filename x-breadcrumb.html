<link rel="import" href="./bower_components/polymer/polymer.html">
<dom-module id="x-breadcrumb">
  <template>
    <style>
    :host {
      display: block;
      background: #efefef;
      font-family: lato;
      text-align: center;
    }
    
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      margin: 0 auto;
      -moz-box-shadow: 0 0 5px #111;
      -webkit-box-shadow: 0 0 5px #111;
      box-shadow: 0 0 5px #111;
      height: 500px;
    }
    
    #limheight {
      -webkit-column-count: 5;
      -moz-column-count: 5;
      column-count: 5;
    }
    </style>
    <div>
      <div class="wrapper">
        <ul id="limheight" class="breadcrumbs" style$="[[orientationStyle]]">
          <content></content>
        </ul>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-breadcrumb',

      properties: {
        orientation: {
          type: String,
          value: '',
          notify: true
        }
      },
      attached: function() {
        if(this.orientation === 'vertical'){
          this.orientationStyle ='display: inline-flex;';
        }else{
          this.orientationStyle ='display: block;';
        }
      },
      value: function() {

      }
    });
  })();
  </script>
</dom-module>
