<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="x-breadcrumb" />
  <title>X-Breadcrumb Demo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="X-Crumb">
  

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="X-Crumb sample">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="x-breadcrumb.html" >
  <link rel="import" href="x-crumb.html">
  <!-- endreplace-->


</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <x-breadcrumb>
      <x-crumb value="Food" dropdown="true" listid="zeroLevelOptions">
        <ul>
          <li onclick="console.log('Food selected')">Food</li>
          <li onclick="console.log('Clothing selected')">Clothing</li>
          <li onclick="console.log('Housing selected')">Housing</li>
        </ul>
      </x-crumb>
      <x-crumb value="Flyte" dropdown="true" listid="firstLevelOptions">
         <ul>
          <li onclick="console.log('Food selected')">Food</li>
          <li onclick="console.log('Clothing selected')">Clothing</li>
          <li onclick="console.log('Housing selected')">Housing</li>
        </ul>
      </x-crumb>
      <x-crumb value="Beverage" dropdown="true" listid="secondLevelOptions">
       <ul>
          <li onclick="console.log('Food selected')">Food</li>
          <li onclick="console.log('Clothing selected')">Clothing</li>
          <li onclick="console.log('Housing selected')">Housing</li>
        </ul></x-crumb>
      <x-crumb value="Coke" dropdown="true" listid="thirdLevelOptions" add="true">
       <ul>
          <li onclick="console.log('Food selected')">Food</li>
          <li onclick="console.log('Clothing selected')">Clothing</li>
          <li onclick="console.log('Housing selected')">Housing</li>
        </ul></x-crumb>
    </x-breadcrumb>
  </template>

 
</body>

</html>
