
<dom-module id="x-crumb">
  <template>
    <style>
    :host {
      display: block;
      max-height: 600px;
    }

  
  

    
    .button {
      border: 1px solid #3d5b92;
      background: #4d72b5;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      font-weight: bold;
      padding: 0.3em .75em 0.4em;
      line-height: 1;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
      text-decoration: none;
      -moz-transition-property: background-color;
      -o-transition-property: background-color;
      -webkit-transition-property: background-color;
      transition-property: background-color;
      -moz-transition-duration: 350ms;
      -o-transition-duration: 350ms;
      -webkit-transition-duration: 350ms;
      transition-duration: 350ms;
      -moz-transition-timing-function: ease-in-out;
      -o-transition-timing-function: ease-in-out;
      -webkit-transition-timing-function: ease-in-out;
      transition-timing-function: ease-in-out;
      cursor: pointer;
      display: inline-block;
    }
    
    .button:hover {
      
      text-decoration: none;
    }
    
    .btn-large {
      padding: 1em;
      text-align: center;
    }
    
    .btn-create:before {
      content: "+";
      padding-right: .5em;
      font-weight: bold;
    }
    
    .btn-create.btn-large {
      position: relative;
      padding-left: 3em;
      padding-right: 1.5em;
    }
    
    .btn-create.btn-large:before {
      content: "+";
      font-size: 2em;
      position: absolute;
      left: 16px;
      left: 1rem;
      top: 6.4px;
      top: 0.4rem;
    }
    
    .button-dropdown {
      position: relative;
      display: inline-block;
      padding-bottom: 15px;
    }
    
    .button-dropdown .btn-create {
      -moz-border-radius: 3px 0 0 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px 0 0 3px;
    }
    
    ::content .dropdown:hover {
      display: block;
    }
    


  ::content li label{
    margin-top: 2px;
    margin-bottom: 2px;
    color: white;
    text-decoration: none;
    padding: 10px 30px 10px 45px;
    position: relative;
    display: block;
    float: left;
    z-index: 1;
    
  }
  
  ::content li label:after {
    content: " ";
    display: block;
    width: 90%;
    height: 50%;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: -1;
  }
  
  ::content li label:before {
    content: " ";
    display: block;
    width: 90%;
    height: 50%;
    position: absolute;
    bottom: 0px;
    left: 0px;
    z-index: -1;
  }
  
  ::content li label:hover:after {
    background: linear-gradient(to bottom, black, green);
    -webkit-transform: skewX(35deg);
    transform: skewX(35deg);
  }
  
  ::content li label:hover:before {
    background: linear-gradient(to bottom, green, lightgreen);
    -webkit-transform: skewX(-35deg);
    transform: skewX(-35deg);
  }

  .activecrumb {
    /*background: cadetblue;*/
    background: rgba(53,122,232,0)
  }
  .activecrumb:before {
    -webkit-transform: skewX(-35deg);
    transform: skewX(-35deg);
    background: rgba(31, 109, 255,0.4)
  }

  .activecrumb:after {
    -webkit-transform: skewX(35deg);
    transform: skewX(35deg);
    /*background: cadetblue;*/
    background: rgba(31, 109, 255,0.4)
  }
    
  .ghostclass {
    background: rgba(31, 109, 255,0);
  }
  .ghostclass:before {
    background: rgba(31, 109, 255,0.4);
    -webkit-transform: skewX(-35deg);
    transform: skewX(-35deg);
  }

  .ghostclass:after {
    background: rgba(31, 109, 255,0.4);
    -webkit-transform: skewX(35deg);
    transform: skewX(35deg);
  }


  .normalclass {
    background: rgba(128, 128, 128,0);
  }
  .normalclass:before {
    background: rgba(128, 128, 128,1);
    -webkit-transform: skewX(-35deg);
    transform: skewX(-35deg);
  }

  .normalclass:after {
    background: rgba(128, 128, 128,1);
    -webkit-transform: skewX(35deg);
    transform: skewX(35deg);
  }



    ::content li input[type='checkbox'] {
      /*display: none;*/
    }
    
    ::content li label {
      display: block;
      /*padding: 12px;*/
      /*width: 100%;*/
      margin: 4px;
      /*margin-right: 200px;*/
    }
    
    ::content ul li {
      display: block;
      width: 100%;
      margin: 4px;
    }
    /*

    ::content ul li i {
      font-size: 18px;
      vertical-align: middle;
      width: 20px;
      display: inline-block;
    }
    */
    
    ::content ul li span {
      display: inline;
      float: right;
      background: #4D90FE;
      border: 1px solid #3c434c;
      border-bottom: 1px solid #707781;
      padding: 4px 6px;
      font-size: 10px;
      -moz-border-radius: 12px;
      border-radius: 12px;
      -moz-box-shadow: inset 0 0 10px #111;
      -webkit-box-shadow: inset 0 0 10px #111;
      box-shadow: inner 0 0 10px #111;
      position: relative;
    }
    
    ::content ul li label:hover {
      background: #566f82;
      /* fallback colour */
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#566f82), to(#3e505e));
      background: -webkit-linear-gradient(top, #566f82, #3e505e);
      background: -moz-linear-gradient(top, #566f82, #3e505e);
      background: -ms-linear-gradient(top, #566f82, #3e505e);
      background: -o-linear-gradient(top, #566f82, #3e505e);
    }
    
    ::content ul li label a:hover span {
      background: #3e505e;
    }

    ::content li input[type='checkbox'] {
      position: relative;
      float: right;
      display: none;
      margin-right: 12px;
      top: 30px;
      z-index: 12;
    }
    
   
    
    ::content li input[type='checkbox']:checked ~ label span {
      background: #92AAE1;
      /* fallback colour */
      border-top: 1px solid #1b5f85;
      border-bottom: 1px solid #4cb1e4;
      -moz-box-shadow: inset 0 0 5px #111;
      -webkit-box-shadow: inset 0 0 5px #111;
      box-shadow: inner 0 0 5px #111;
    }
    
    ::content li input[type='checkbox']:checked ~ .options {
      height: auto;
      display: block;
      min-height: 40px;
      max-height: 400px;
    }
    
    ::content ul ul {
      background: #92AAE1;
      margin: 0;
      padding: 0;
      -moz-box-shadow: inset 0 2px 2px #b3b3b3;
      -webkit-box-shadow: inset 0 2px 2px #b3b3b3;
      box-shadow: inner 0 2px 2px #b3b3b3;
    }
    
    ::content ul ul li a {
      display: block;
      padding: 6px 12px;
      color: #999;
      text-decoration: none;
    }
    
    ::content ul ul li a:hover {
      color: #44c6eb;
    }
    
    ::content ul ul li a span {
      color: #999;
      background: none;
      border: 1px solid #ccc;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    
    ::content ul ul li {
      border-bottom: 1px solid #ccc;
    }
    
    ::content ul ul li:first-child {
      padding-top: 6px;
    }
    
    ::content ul ul li:last-child {
      padding-bottom: 6px;
      border: 0;
    }
    
    ::content #[[listid]] + label {
      position: absolute;
      cursor: pointer;
      padding: 10px;
      background: #26ae90;
      width: 100px;
      border-radius: 3px;
      padding: 8px 10px;
      color: #FFF;
      line-height: 20px;
      font-size: 12px;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      cursor: pointer;
      margin: 20px 50px;
      transition: all 500ms ease;
    }
    
    ::content #[[listid]] + label:after {
      content: "Open"
    }
    
    ::content .options {
      /**height: 0;temporarily disabled by @warpech because I was not able to expand dropdown in pim-demo-element.html*/
      /*display: block;*/
      height: 0;
      /*width: 108%;
      overflow: hidden;*/
      background: #9CBBF6;
      color: rgb(255, 255, 255);
      position: relative;
      display: none;
      left: 4px;
      width: 100%;
      height: 250px;
      padding: 20px;
      transition: top 300ms cubic-bezier(0.17, 0.04, 0.03, 0.94);
      overflow: hidden;
      box-sizing: border-box;
    }
    
    .search {
      width: 100%;
      text-align: center;
      padding: 5px;
      font-size: smaller;
    }
    
    .add {
      background: rgb(68, 198, 235);
      border-top: 1px solid rgb(135, 142, 152);
      border-bottom: 1px solid rgb(39, 153, 219);
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(68, 198, 235)), to(rgb(39, 153, 219)));
      background: -webkit-linear-gradient(top, rgb(68, 198, 235), rgb(39, 153, 219));
      background: -moz-linear-gradient(top, #44c6eb, #2799db);
      background: -ms-linear-gradient(top, #44c6eb, #2799db);
      background: -o-linear-gradient(top, #44c6eb, #2799db);
      padding: 12px;
      width: 100%;
      position: relative;
    }
    
    #limheight::content li {
      display: inline-block;
      width: 300px;
    }
    
    #limheight::content li ul {
      display: block;
      width: 100%;
    }
    
    #limheight::content li ul li {
      display: block;
      width: 100%;
    }



    </style>
    <li class="block">
      <template is="dom-if" if="{{!add}}">
        <input type="checkbox" name="item" id="[[listid]]" >
        <label for$="[[listid]]"  class$="[[activeclass]]  [[normalclass]] [[ghostclass]]">[[value]]</label>

        </template>
        <ul class="options">
          <input type="text" value="{{searchQuery::input}}" class="search" placeholder="Search">
          <content></content>
        </ul>
      </template>
      <template is="dom-if" if="{{add}}">
        <li><label class="fa fa-plus">Add</label></li>
      </template>
    </li>

      <li><a href="#">Vans</a></li>
      <li><a href="#">Camper Vans</a></li>
      <li><a href="#">1989 VW Westfalia Vanagon</a></li> -->
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-crumb',

      properties: {
        dropdown: {
          type: Boolean,
          value: true,
          notify: true
        },
        ghost: {
          type: Boolean,
          value: false,
          notify: true
        },
        active: {
          type: Boolean,
          value: false,
          notify: true
        },
        searchQuery: {
          type: String,
          value: "",
          notify: true
        },
        alloptions: {
          type: Array,
          value: [],
          notify: true
        },
        add: {
          type: Boolean,
          value: false,
          notify: true
        },
        listid: {
          type: String,
          value: '',
          notify: true
        },
        ghostclass: {
          type: String,
          value: '',
          notify: true
        },
        activeclass: {
          type: String,
          value: '',
          notify: true
        },
        normalclass: {
          type: String,
          value: '',
          notify: true
        }

      },
      attached: function() {},
      ready: function() {
          if(this.ghost){
            this.ghostclass = 'ghostclass';
          }else{
            if(!this.active){
              this.normalclass = 'normalclass';
            }else{
              this.activeclass = 'activecrumb';
            }
        }
      },
      value: function() {}
    });
  })();
  </script>
</dom-module>
