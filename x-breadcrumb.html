
<dom-module id="x-breadcrumb">
  <template>
    <style>
    :host {
      display: block;
      position: absolute;
      margin-left: 2%;
      z-index:111;
    }
    
    /** {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }*/
    
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      margin: 0 auto;
      /*height: 50px;*/
    }
    
    #limheight {
      -webkit-column-count: 5;
      -moz-column-count: 5;
      column-count: 5;
    }

    #limheight-vertical {
      -webkit-column-count: 1;
      -moz-column-count: 1;
      column-count: 1;
    }


  .breadcrumbs {
    list-style: none;
    overflow: hidden;
  }

  
  
  
    </style>
    <div>
      <div class="wrapper">
        <ul id="limheight[[orientationStylePostfix]]" class="breadcrumbs" style$="[[orientationStyle]]">
          <content></content>
        </ul>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-breadcrumb',

      properties: {
        orientation: {
          type: String,
          value: '',
          notify: true
        }
      },
      attached: function() {
        if(this.orientation === 'vertical'){
          this.orientationStyle ='display: block;';
          this.orientationStylePostfix ='-vertical';
        }else{
          this.orientationStyle ='display: inline-flex;';
          this.orientationStylePostfix ='';
        }
      },
      value: function() {

      }
    });
  })();
  </script>
</dom-module>
