<link rel="import" href="../polymer/polymer.html">

<dom-module id="x-crumb">
    <template>
        <style>
            :host {
                display: block;
                max-height: 600px;
            }

            label {
                margin: 0 0.5em 0 0;
                display: inline-block;
                position: relative;
            }

            label .label-text {
                color: white;
                text-decoration: none;
                padding: .5em 1em;
                margin-left: 0.74em;
                display: inline-block;
                position: relative;
                background: rgba(128, 128, 128, 1);
                line-height: 1.13em;
            }

            label::after {
                content: " ";
                display: block;
                width: 100%;
                height: 50%;
                position: absolute;
                top: 0px;
                left: 0.38em;
                z-index: -1;
                background: rgba(128, 128, 128,1);
                -webkit-transform: skewX(35deg);
                transform: skewX(35deg);
            }

            label::before {
                content: " ";
                display: block;
                width: 100%;
                height: 50%;
                position: absolute;
                bottom: 0px;
                left: 0.38em;
                z-index: -1;
                background: rgba(128, 128, 128,1);
                -webkit-transform: skewX(-35deg);
                transform: skewX(-35deg);
            }

            :host(:first-child) label .label-text {
                margin-left: 0;
            }

            label[active] .label-text {
                background: rgba(0, 121, 255, 1);
            }

            label[active]::before {
                background: rgba(0, 121, 255, 1);
            }

            label[active]::after {
                background: rgba(0, 121, 255, 1);
            }

            label[ghost] .label-text {
                background: rgba(223, 223, 223, 1);
            }

            label[ghost]::before {
                background: rgba(223, 223, 223, 1);
            }

            label[ghost]::after {
                background: rgba(223, 223, 223, 1);
            }

            .options {
                height: 0;
                background: rgba(128, 128, 128, 1);
                position: absolute;
                display: none;
                width: 300px;
                height: 250px;
                transition: top 300ms cubic-bezier(0.17, 0.04, 0.03, 0.94);
                overflow: hidden;
                box-sizing: border-box;
                padding: 5px;
                z-index: 10;
            }

            .search {
                width: 100%;
                padding: 5px;
                font-size: smaller;
                box-sizing: border-box;
                border-width: 0;
            }

            .options[expanded] {
                height: auto;
                display: block;
                min-height: 40px;
                max-height: 400px;
            }

            .dropdown-decoration {
                margin-left: 10px;
            }
        </style>
        <label active$="[[active]]" ghost$="[[ghost]]" on-click="expandDropdown" on-mouseover="onItemHover" on-mouseout="onItemBlur"><span class="label-text"><span>[[value]]</span><span class="dropdown-decoration">&#x25BE;</span></span></label>
        <div class="options" expanded$="[[expanded]]">
            <input on-click="preventCollapse" type="text" value="{{searchQuery::input}}" class="search" placeholder="Search">
            <content></content>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'x-crumb',

                properties: {
                    dropdown: {
                        type: Boolean,
                        value: true,
                        notify: true
                    },
                    expanded: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    ghost: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    active: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    searchQuery: {
                        type: String,
                        value: "",
                        notify: true
                    }
                },
                attached: function () {
                    this.set("expanded", false);
                    document.body.addEventListener("click", function (e) {
                        setTimeout(function () {
                            if (this.hovered) {
                                return;
                            }

                            this.set("expanded", false);
                        }.bind(this), 1);
                    }.bind(this));
                },
                preventCollapse: function(ev) {
                    ev.stopPropagation();
                },
                expandDropdown: function (e) {
                    this.set("expanded", true);
                    e.preventDefault();
                },
                onItemHover: function () {
                    this.hovered = true;
                },
                onItemBlur: function () {
                    this.hovered = false;
                },
                value: function () { }
            });
        })();
    </script>
</dom-module>
